<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos</title>
</head>
<body>
    <h1>Todo App</h1>

    <input type="text" id="search" placeholder="Filter todos">
    <label>
        <input type="checkbox" id="hide-completed">
        Hide completed
    </label>

    <div id="todos"></div>

    <form id="create">
        <input type="text" placeholder="Something to do" name="text">
        <button>Add Todo</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
