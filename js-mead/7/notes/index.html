<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <h2>Take notes and never forget</h2>
    <input type="text" id="search" placeholder="Filter notes">
    <select name="filter" id="filter-by">
        <option value="1">Sort by last edited</option>
        <option value="2">Sort by recently created</option>
        <option value="3">Sort by alphabetically</option>
    </select>    
    <div id="notes"></div>
    <button id="create-note">Create Note</button>

    <script src="app.js"></script>
</body>
</html>
